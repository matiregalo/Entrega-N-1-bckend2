<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar contrase√±a - Ecommerce Backend2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 450px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .error-message {
            background: #ffebee;
            color: #d32f2f;
            border: 1px solid #ffcdd2;
        }

        .success-message {
            background: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #c8e6c9;
        }

        .info {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
        }

        .error-container {
            text-align: center;
        }

        .error-container h1 {
            color: #d32f2f;
            margin-bottom: 15px;
        }

        .error-container p {
            color: #666;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="errorContainer" class="error-container" style="display: none;">
            <h1>‚ùå Error</h1>
            <p id="errorText">Token no v√°lido. Por favor, usa el enlace del email.</p>
        </div>

        <div id="formContainer">
            <h1>üîê Recuperar contrase√±a</h1>
            <p class="subtitle">Ingresa tu nueva contrase√±a</p>
            
            <div id="errorMessage" class="message error-message"></div>
            <div id="successMessage" class="message success-message"></div>
            
            <form id="resetForm">
                <div class="form-group">
                    <label for="newPassword">Nueva contrase√±a</label>
                    <input 
                        type="password" 
                        id="newPassword" 
                        name="newPassword" 
                        required 
                    >
                    <p class="info">La nueva contrase√±a debe ser diferente a la actual</p>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirmar contrase√±a</label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        name="confirmPassword" 
                        required 
                        minlength="6"
                        placeholder="Repite la contrase√±a"
                    >
                </div>
                
                <button type="submit" class="btn" id="submitBtn">Cambiar contrase√±a</button>
            </form>
        </div>
    </div>

    <script>
        // Obtener token de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        // URL del backend - CAMBIA ESTO si tu backend est√° en otro puerto/direcci√≥n
        const BACKEND_URL = 'http://localhost:3000';

        // Referencias a elementos del DOM
        const errorContainer = document.getElementById('errorContainer');
        const formContainer = document.getElementById('formContainer');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const resetForm = document.getElementById('resetForm');
        const submitBtn = document.getElementById('submitBtn');

        // Validar que existe el token
        if (!token) {
            formContainer.style.display = 'none';
            errorContainer.style.display = 'block';
            document.getElementById('errorText').textContent = 
                'Token no proporcionado. Por favor, usa el enlace del email para restablecer tu contrase√±a.';
        }

        // Manejar env√≠o del formulario
        resetForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Ocultar mensajes anteriores
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';

            // Validar que las contrase√±as coincidan
            if (newPassword !== confirmPassword) {
                errorMessage.textContent = '‚ùå Las contrase√±as no coinciden';
                errorMessage.style.display = 'block';
                return;
            }

            // Validar longitud m√≠nima
            if (newPassword.length < 6) {
                errorMessage.textContent = '‚ùå La contrase√±a debe tener al menos 6 caracteres';
                errorMessage.style.display = 'block';
                return;
            }

            // Deshabilitar bot√≥n mientras se procesa
            submitBtn.disabled = true;
            submitBtn.textContent = 'Cambiando contrase√±a...';

            try {
                const response = await fetch(`${BACKEND_URL}/api/users/resetPassword`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        token: token,
                        newPassword: newPassword 
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // √âxito
                    successMessage.textContent = '‚úÖ ' + data.message + ' Redirigiendo...';
                    successMessage.style.display = 'block';
                    resetForm.style.display = 'none';
                    
                    // Redirigir despu√©s de 3 segundos
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 3000);
                } else {
                    // Error del servidor
                    errorMessage.textContent = '‚ùå ' + (data.message || 'Error al cambiar la contrase√±a');
                    errorMessage.style.display = 'block';
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Cambiar contrase√±a';
                }
            } catch (error) {
                // Error de conexi√≥n
                console.error('Error:', error);
                errorMessage.textContent = '‚ùå Error de conexi√≥n. Verifica que el backend est√© corriendo en ' + BACKEND_URL;
                errorMessage.style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Cambiar contrase√±a';
            }
        });
    </script>
</body>
</html>
